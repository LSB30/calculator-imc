<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>IMC</title>
</head>

<body>
  <main id="container">
    <section id="banner">
      <img src="images/personal.svg" alt="" />
    </section>
    <form id="form">
      <section id="calculator">
        <h1 id="title">Calculadora - IMC</h1>

        <div class="input-box">
          <label for="weight"> Peso em Kg </label>
          <div class="input-field">
            <i class="fa-solid fa-weight-hanging"></i>
            <input type="number" id="weight" required />
            <span>Kg</span>
          </div>
        </div>

        <div class="input-box">
          <label for="height"> Altura em metros </label>
          <div class="input-field">
            <i class="fa-solid fa-ruler"></i>
            <input type="number" step="0.01" id="height" required />
            <span>m</span>
          </div>
        </div>
        <button id="calculate">Calcular</button>
    </form>

    <div id="infos" class="hidden">
      <div id="result">
        <div id="bmi">
          <span id="value"></span>
          <span>Seu IMC</span>
        </div>
        <div id="description">
          <span></span>
        </div>
      </div>
      <div id="more_info">
        <a
          href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm#:~:text=Indivíduos%20com%20IMCs%20entre%2018.5,diabetes%2C%20hipertensão%20arterial%20e%20hipercolesterolemia." target="_blank">
          Mais informações sobre o IMC
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>
    </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
